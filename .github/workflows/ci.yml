name: RAG CI Pipeline

on:
  push:
    paths:
      - "semantic_test.py"
      - "app.py"
      - "collection_of_random_data/**"
      - "embed_code/embed.py"

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install fastapi uvicorn chromadb requests python-multipart ollama

      - name: Rebuild embeddings
        run: python embed_code/embed.py

      - name: Start API in mock mode
        run: |
          USE_MOCK_LLM=1 uvicorn app:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Run semantic tests
        run: python semantic_test.py

      - name: Success
        run: echo "âœ… All tests passed! RAG quality maintained."
